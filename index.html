<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Lister</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">
      <h3>Item Lister</h3>
      <input type="search" placeholder="Search items..." />
    </header>
    <main class="main">
      <form>
        <h4>Add Items</h4>
        <input type="text" />
        <input type="submit" value="Submit" />
      </form>
      <div class="items">
        <h5>Items</h5>
        <ul>
          <li id="1">Item 1 <button>X</button></li>
          <li id="2">Item 2 <button>X</button></li>
          <li id="3">Item 3 <button>X</button></li>
          <li id="4">Item 4 <button>X</button></li>
        </ul>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
